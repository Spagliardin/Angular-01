<h3>Agregar</h3>
    <hr />

    <!-- NgSubmit maneja el evento del submit en un formulario, para esto fue necesario importar en el modulo "dbz" el formsModule -->
    <form (ngSubmit)="agregar()">
      
      <input type="text" placeholder="Nombre" name='Nombre' [(ngModel)]='nuevo.nombre' />
      <input type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder" />
      <!-- two way data binding -->
      <!-- Con NgModel podemos capturar el value del objeto creado y tambien campturamos el evento del valor agregado por el usuario -->
      
      <button type="submit">Agregar</button>
    </form>
    <!-- [value]="nuevo.nombre" (input)='cambiarNombre( $event )' -->
