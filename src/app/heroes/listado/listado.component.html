<p>Listado de Héroes</p>

<div *ngIf="heroesBorrados !== ''; else noBorrado ">
  <h3>Héroe Borrado <small> {{ heroesBorrados }} </small> </h3>
  <!-- ngIf + ngElse Crea una condición -->
</div>

<ng-template #noBorrado>
    <h3>No ha Borrado Nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} {{ heroe }}</li>    
  <!-- ngFor crea una iteracion sobre el array para mostrar el contenido -->
</ul>
